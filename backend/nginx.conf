# /etc/nginx/sites-available/bradensbay.com
server {
    listen 80;
    server_name api.bradensbay.com prompt.bradensbay.com start-vm.bradensbay.com run-prompt.bradensbay.com update-key.bradensbay.com user-endpoint.bradensbay.com bradensbay.com me.bradensbay.com codelingo.bradensbay.com;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

# Main site - bradensbay.com
server {
    listen 443 ssl;
    server_name bradensbay.com;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/bradensbay.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bradensbay.com/privkey.pem;

    # Handle PHP files inside /lessonHelper
    location ~ ^/lessonHelper/(.+\.php)$ {
        root /var/www/html;
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.1-fpm.sock; # Replace with your PHP version
        fastcgi_param SCRIPT_FILENAME /var/www/html/lessonHelper/$1;
    }

    location /lessonHelper {
        root /var/www/html;
        index index.php index.html index.htm;
        try_files $uri $uri/ =404;
    }

    # Default proxy for everything else
    location / {
        proxy_pass http://10.0.0.67:5174;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}


