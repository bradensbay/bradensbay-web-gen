# lesson-helper.bradensbay.com
server {
    listen 443 ssl;
    server_name lesson-helper.bradensbay.com;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/bradensbay.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bradensbay.com/privkey.pem;

    # Other SSL configurations
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;


    root /var/www/html/lessonHelper;

    # Your usual settings for bradensbay.com here...
    index index.html index.htm index.nginx-debian.html;
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.1-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location / {
        try_files $uri $uri/ =404;
    }
}